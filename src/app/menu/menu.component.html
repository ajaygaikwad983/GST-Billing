<div class="container-fluid">
    <div class="row justify-content-between">
      <div class="col-md-6">
        <img src="assets/logo.png" height="50px" width="auto" alt="Logo here...">
      </div>
      <div class="col-md-6 d-none d-md-inline">
        <h5 class="title">Display | Sign Board | Momento</h5>
      </div>
    </div>
    <div>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNav">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-between" id="collapseNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-dark" (click)="onBillingClick()">Billing</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="btn btn-dark" *ngIf="!loginService.logIn()" (click)="onLoginClick()">Login</button>
              <button class="btn btn-dark" *ngIf="loginService.logIn()" (click)="onLogoutClick()">Logout</button>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <br>
</div>
