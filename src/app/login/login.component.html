<div class="main">
    <div class="container-fluid top_bar">
        <div class="row p-2 text-white">
            <div class="col-md-6 contact_info">
                <span>omsailamination@gmail.com  </span> 
                <span>| +91 9823327590</span> 
            </div>
            <div class="col-md-6 d-none d-md-inline">
                <h5 class="title">Display | Sign Board | Momento</h5>
              </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="text-center">
            <img src="assets/logo.png" height="110px" width="300px" alt="Logo here...">
        </div>
        <div class="section">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">Login</strong>
                </div>
                <div class="card-body">
                    <form #frmLogin="ngForm" (ngSubmit)="onSubmit(frmLogin.value)">
                        <div class="form-group">
                            <label for="user">User</label>
                            <div>
                                <input type="text" class="form-control" name="txtUser" ngModel #txtUser="ngModel" id="user">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div>
                                <input type="password" class="form-control" name="txtPassword" ngModel #txtPassword="ngModel" id="password">
                            </div>
                            <span class="help-block text-danger" *ngIf="notValid">UserId and Password does not match</span>
                            <span class="help-block text-danger" *ngIf="error !== ''">{{error}}</span>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
